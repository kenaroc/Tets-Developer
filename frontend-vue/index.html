<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <!-- Mobile & PWA Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
        --accent-color: #8b5cf6;
      }
      
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #2563eb, #7c3aed);
      }
      
      
      #app {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      
      .glow-card {
        box-shadow: 0 10px 40px rgba(59, 130, 246, 0.1);
        transition: all 0.3s ease;
      }
      
      .glow-card:hover {
        box-shadow: 0 15px 50px rgba(59, 130, 246, 0.2);
        transform: translateY(-5px);
      }
      
      
      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      
      .gradient-text {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="app"></div>
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-gray-900 to-gray-800 flex flex-col items-center justify-center z-50 transition-opacity duration-500">
      <div class="loading-spinner mb-6"></div>
      <h1 class="text-3xl font-bold text-white mb-2">Asset Management</h1>
      <p class="text-gray-300">Loading your dashboard...</p>
      <div class="mt-8 text-sm text-gray-400">
        <i class="fas fa-shield-alt mr-2"></i>Secure • Modern • Responsive
      </div>
    </div>
    

    <script type="module" src="/src/main.js"></script>    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.style.display = 'none', 500);
          }
        }, 800);
        
        
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      });
    </script>
    
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const timing = performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log(`Page loaded in ${loadTime}ms`);
        }, 0);
      });

      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
    </script>
  </body>
</html>
